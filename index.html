<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikasi Wisata - Modern Dark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            color: white;
            padding-bottom: 60px;
            font-family: "Segoe UI", sans-serif;
            transition: opacity 0.6s ease;
        }

        body.fade-out {
            opacity: 0;
        }

        /* Navbar */
        .navbar {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            animation: slideDown 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Carousel */
        .carousel img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 15px;
            animation: fadeZoom 1s ease;
        }

        @keyframes fadeZoom {
            from {
                transform: scale(1.05);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Kategori */
        .kategori-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px 0;
            justify-content: center;
        }

        .kategori-item {
            flex: 0 0 auto;
            width: 80px;
            text-align: center;
            color: #aaa;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .kategori-item.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }

        .kategori-icon {
            width: 55px;
            height: 55px;
            margin: 0 auto 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #00b4d8, #0096c7);
            font-size: 1.3rem;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 180, 216, 0.3);
            transition: 0.3s;
        }

        .kategori-item:hover .kategori-icon {
            transform: scale(1.15) rotate(8deg);
            background: linear-gradient(135deg, #0096c7, #0077b6);
        }

        .kategori-item:hover {
            color: #fff;
        }

        /* Card */
        .card {
            background: rgba(30, 30, 47, 0.9);
            border: none;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.45);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(25px);
            display: flex;
            flex-direction: column;
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            flex: 1 1 auto;
        }

        /* ✅ gambar pas di card */
        .card-body img {
            display: block;
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        /* Rating + tombol wrapper */
        .rating-btn-wrapper {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 7px;
            padding-top: 7px;
        }

        /* Tombol Modern */
        .btn-modern {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            border: none;
            color: white;
            padding: 2px 10px;
            border-radius: 16px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            align-self: flex-end;
        }

        .btn-modern:hover {
            background: linear-gradient(135deg, #0077b6, #023e8a);
            transform: scale(1.08);
            box-shadow: 0 4px 12px rgba(0, 180, 216, 0.4);
        }

        /* Rating */
        .rating {
            display: flex;
            gap: 2px;
        }

        .rating i {
            font-size: 1rem;
            background: linear-gradient(135deg, #ffd700, #ffae00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search */
        .search-box {
            position: relative;
            width: 220px;
            transition: width 0.3s ease;
        }

        .search-box:focus-within {
            width: 300px;
        }

        .search-input {
            padding-left: 35px;
            border-radius: 50px;
            border: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 10px #00b4d8;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #bbb;
        }

        /* Footer */
        .footer-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(45deg, #0d1b2a, #1b263b);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 999;
            animation: slideUp 0.5s ease-out;
        }

        .footer-item {
            flex: 1;
            text-align: center;
            color: #bbb;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .footer-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 2px;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .footer-item.active,
        .footer-item:hover {
            color: #00b4d8;
        }

        .footer-item.active i,
        .footer-item:hover i {
            color: #00b4d8;
        }

        .footer-item:active i {
            transform: scale(1.2);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsif */
        @media (max-width: 576px) {
            .search-box {
                width: 65%;
            }

            .search-box:focus-within {
                width: 100%;
            }

            .card-body img {
                height: 130px;
                /* lebih kecil di HP */
            }

            .kategori-item {
                width: 70px;
                font-size: 0.75rem;
            }

            .footer-item span {
                font-size: 12px;
            }
        }

        .navbar-bottom a {
            text-decoration: none !important;
            color: #ccc;
        }

        .navbar-bottom a.active {
            color: #00d8ff;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar text-white">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">🌌 Wisata Modern</a>
            <div class="d-flex align-items-center">
                <div class="search-box">
                    <input id="searchInput" class="form-control search-input" type="search" placeholder="Cari wisata..."
                        aria-label="Search" />
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade mt-3" data-bs-ride="carousel"
        data-bs-interval="2500">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="iklan 1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="iklan 2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="iklan 3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <!-- Kategori -->
    <div class="container mt-4">
        <div class="kategori-bar">
            <div class="kategori-item" data-kategori="semua">
                <div class="kategori-icon"><i class="fas fa-th-large"></i></div> Semua
            </div>
            <div class="kategori-item" data-kategori="pantai">
                <div class="kategori-icon"><i class="fas fa-umbrella-beach"></i></div> Pantai
            </div>
            <div class="kategori-item" data-kategori="pegunungan">
                <div class="kategori-icon"><i class="fas fa-mountain"></i></div> Pegunungan
            </div>
            <div class="kategori-item" data-kategori="kuliner">
                <div class="kategori-icon"><i class="fas fa-utensils"></i></div> Kuliner
            </div>
            <div class="kategori-item" data-kategori="sejarah">
                <div class="kategori-icon"><i class="fas fa-landmark"></i></div> Sejarah
            </div>
            <div class="kategori-item" data-kategori="hiburan">
                <div class="kategori-icon"><i class="fas fa-music"></i></div> Hiburan
            </div>
            <div class="kategori-item" data-kategori="alam">
                <div class="kategori-icon"><i class="fas fa-tree"></i></div> Alam
            </div>
            <div class="kategori-item" data-kategori="semua">
                <div class="kategori-icon"><i class="fas fa-crown"></i></div> Top
            </div>
        </div>
    </div>

    <!-- Card Grid -->
    <div class="row g-3 p-3">
        <div class="col-6 col-sm-4 col-md-3" data-kategori="pantai" data-rating="3">
            <div class="card text-white h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Pantai Indah</h5>
                    <img src="iklan 2.jpg" alt="Pantai Indah">
                    <p class="card-text">Suasana pantai yang indah.</p>
                    <div class="rating-btn-wrapper mt-auto d-flex justify-content-between align-items-center">
                        <div class="rating"></div>
                        <a href="wisata1.html" class="btn btn-modern page-link">🔍</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6 col-sm-4 col-md-3" data-kategori="pegunungan" data-rating="2">
            <div class="card text-white h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Gunung Asri</h5>
                    <img src="iklan 3.jpg" alt="Gunung Asri">
                    <p class="card-text">Pemandangan pegunungan hijau.</p>
                    <div class="rating-btn-wrapper mt-auto d-flex justify-content-between align-items-center">
                        <div class="rating"></div>
                        <a href="gunung.html" class="btn btn-modern page-link">🔍</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-menu">
        <a href="#" class="footer-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="footer-item">
            <i class="fas fa-store"></i>
            <span>Shop</span>
        </a>
        <a href="login.html" class="footer-item page-link">
            <i class="fas fa-user"></i>
            <span>Akun</span>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Animasi muncul card & kategori
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".card");
            const kategori = document.querySelectorAll(".kategori-item");

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => observer.observe(card));
            kategori.forEach(kat => observer.observe(kat));
        });

        // Filter kategori + search
        const kategoriItems = document.querySelectorAll(".kategori-item");
        const semuaCol = document.querySelectorAll(".row .col-6");
        const searchInput = document.getElementById("searchInput");
        let kategoriAktif = "semua";

        function updateFilter() {
            const searchValue = searchInput.value.toLowerCase();
            semuaCol.forEach(col => {
                const kategori = col.getAttribute("data-kategori");
                const text = col.innerText.toLowerCase();
                const cocokKategori = (kategoriAktif === "semua" || kategori === kategoriAktif);
                const cocokSearch = text.includes(searchValue);
                const show = cocokKategori && cocokSearch;
                col.classList.toggle('d-none', !show);
            });
        }

        searchInput.addEventListener("input", updateFilter);
        kategoriItems.forEach(item => {
            item.addEventListener("click", function () {
                kategoriAktif = this.getAttribute("data-kategori");
                updateFilter();
            });
        });

        // RATING otomatis
        document.querySelectorAll(".col-6").forEach(col => {
            const ratingValue = parseFloat(col.getAttribute("data-rating")) || 0;
            const ratingContainer = col.querySelector(".rating");
            if (ratingContainer) {
                const fullStars = Math.floor(ratingValue);
                const halfStar = ratingValue % 1 >= 0.5;
                for (let i = 0; i < fullStars; i++) {
                    ratingContainer.innerHTML += '<i class="fas fa-star"></i>';
                }
                if (halfStar) {
                    ratingContainer.innerHTML += '<i class="fas fa-star-half-alt"></i>';
                }
                const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
                for (let i = 0; i < emptyStars; i++) {
                    ratingContainer.innerHTML += '<i class="far fa-star"></i>';
                }
            }
        });

        // Animasi transisi halaman
        document.querySelectorAll(".page-link").forEach(link => {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                const targetUrl = this.getAttribute("href");
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            });
        });
    </script>
</body>

</html>
